<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css", href="styles/main_style.css">
</head>
<body>
    <header>
        <div class="container-fluid">

        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-5 pt-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" class="form-control" name="login" id="login" placeholder="Введите имя пользователя или адрес электронной почты">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="form-group align-items-center">
                            <label for="Client" class="pr-4">Войти как:</label>
                            <input type="checkbox" class="form-check-input" name="Client" id="Client">
                            <label class="form-check-label pr-4" for="Client">Клиент</label>
                            <input type="checkbox" class="form-check-input" name="Manager" id="Manager">
                            <label class="form-check-label pr-4" for="Manager">Менеджер</label>
                            <input type="checkbox" class="form-check-input" name="Master" id="Master">
                            <label class="form-check-label" for="Master">Мастер</label>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Авторизоваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
