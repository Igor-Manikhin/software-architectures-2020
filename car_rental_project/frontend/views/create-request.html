<div class="row justify-content-center" style="margin-left: 210px;">
	<div class="col-6">
		<h5 class="py-5">Создание заявки на приобретения автомобиля в прокат</h5>
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="start_date">Дата начала проката</label>
		      <input type="date" class="form-control" id="start_date" ng-model='data.start_date'>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="end_date">Дата окончания проката</label>
		      <input type="date" class="form-control" id="end_date" ng-model='data.end_date'>
		    </div>
		    <div class="form-group col-md-12">
			    <label for="purpose_acquision">Причина проката</label>
			    <textarea class="form-control" id="purpose_acquision" rows="3" ng-model="data.purpose"></textarea>
			 </div>
		  </div>
		  <button type="submit" class="btn btn-primary" ng-click="rentalRequest()">Создать заявку</button>
		</form>
	</div>
</div>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
