<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр заявок на прокат автомобилей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css", href="styles/main_style.css">
</head>
<body>
    <header></header>
    <div class="main">
        <div class="container">
            <h2 class="py-5 pl-0">Заявки на приобретение автомобилей в прокат/аренду</h2>
            <div class="row justify-content-center">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Идентификатор клиента</th>
                            <th scope="col">Идентификатор автомобиля</th>
                            <th scope="col">Причина проката</th>
                            <th scope="col">Срок проката</th>
                            <th scope="col">Просмотр заявки</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for elem in data %}
                            <tr class="align-items-center">
                                <th>{{ forloop.counter }}</th>
                                <td>{{ elem.client_id }}</td>
                                <td>{{ elem.car_id }}</td>
                                <td>{{ elem.reason_hire }}</td>
                                <td>{{ elem.rental_period }}</td>
                                <td><button class="btn btn-primary">Просмотреть</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
