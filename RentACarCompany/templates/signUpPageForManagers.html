<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового менеджера</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css", href="styles/main_style.css">
</head>
<body>
   <header></header>
    <div class="main">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-5 pt-5">
                    <h3 class="pb-4 text-center">Регистрация нового менеджера</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">Имя</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Фамилия</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Введите фамилию">
                        </div>
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Введите адрес электронной почты">
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Дата рождения</label>
                            <input type="date" class="form-control" name="birth_date" id="birth_date" placeholder="Выберите дату рождения">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
